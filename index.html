<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <!-- ----------boostrap css-----------  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-------------- vanila css ------------ -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!----------- start header ------------ -->
    <header>
        <h1 class="text-center mt-5 ">Welcome To <span class="text-primary">Books World!</span>!</h1>
        <!-- ----------Search box -------------- -->
        <div class="input-group mb-3 mt-4 w-50 mx-auto   text-dark">
            <input id="input" type="text" class="form-control" placeholder="Search Your Favourite Book"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button">Search</button>
        </div>
        <!-------------------- total-result ----------------->
        <div id="total-result" class="w-25 mx-auto mt-4  "></div>
        <!--------------- add spinner  ------------------->
        <div id="spinner">
            <button class="btn btn-primary " type="button" disabled>
                <span class="spinner-border spinner-border-sm " role="status" aria-hidden="true"></span>
                Loading...
            </button>
        </div>

    </header>
    <!-- -----------start main ----------- -->
    <main>
        <div id="container" class="row row-cols-1 row-cols-md-3 g-4 container mx-auto mt-4">


        </div>
    </main>
    <!-- ---------------js link up ----------- -->
    <script src="js/app.js"></script>
</body>

</html>
